<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vishal bill</title>
  <style>
    .form-label {
      font-size: 20px;
      color: rgb(13, 11, 98);
      font-family: Arial, sans-serif;
      margin-top: 20px;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      background-color: rgb(0, 255, 217);
      min-height: 80vh;
      box-sizing: border-box;
      text-align: center;
    }
    p {
      font-size: 40px;
      color: rgb(13, 11, 98);
      font-family: Arial, sans-serif;
      margin-top: 20px;
      font-weight: bolder;
    }
    .form-group {
      text-align: left;
      margin: 0 auto;
      max-width: 400px;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      font-size: 18px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    .submit-btn {
      background-color: rgb(13, 11, 98);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
      width:auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <p> Vishal Mega Mart </p>
    <div class="form-group">
      <label for="customerName" class="form-label">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" class="form-input" placeholder="Enter customer name">

      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-input" placeholder="Enter phone number">
    </div>

    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Rate</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Shirt</td>
          <td>2</td>
          <td>500</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>Pants</td>
          <td>1</td>
          <td>700</td>
          <td>700</td>
        </tr>
        <tr>
          <td>Shoes</td>
          <td>1</td>
          <td>1200</td>
          <td>1200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3" style="text-align:right;">Grand Total</th>
          <th>2900</th>
        </tr>
      </tfoot>
    </table>
    <button class="submit-btn"> Print</button>
  </div>
  
</body>
</html>
